<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тесты ПУИРЧР</title>
</head>
<body>
    <h1>Тесты ПУИРЧР: Выберите тест</h1>

    <ul>
        {# Цикл Jinja: перебираем список, переданный из app.py #}
        {% for test in tests %}
        <li>
            {# {{ test.title }} выводит заголовок теста #}
            <a href="{{ url_for('run_test', test_id=test.id) }}">{{ test.title }}</a>
        </li>
        {% endfor %}
    </ul>

    <p>Нажмите на тест, чтобы начать.</p>
</body>
</html>
